<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">AGREGAR</a>
	<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>APELLIDO PATERNO</th>
					<th>APELLIDO MATERNO</th>
					<th>SEXO</th>
					<th>FECHA DE NACIMIENTO</th>
					<th>ESTADO CIVIL</th>
					<th>DIRECCION</th>
					<th>FECHA DE INSCRIPCION</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="paciente:${pacientes}">
					<td th:text="${paciente.idPaciente}"></td>
					<td th:text="${paciente.nombres}"></td>
					<td th:text="${paciente.apellidoPaterno}"></td>
					<td th:text="${paciente.apellidoMaterno}"></td>
					<td th:text="${paciente.sexo}"></td>
					<td th:text="${paciente.fechaNacimiento}"></td>
					<td th:text="${paciente.estadoCivil}"></td>
					<td th:text="${paciente.direccion}"></td>
					<td th:text="${paciente.fechaInscripcion}"></td>
					<td>
					<a class="btn btn-warning">EDITAR</a> 
					<a class="btn btn-danger">ELIMINAR</a></td>
				<tr>
			</tbody>
		</table>
	</div>
</body>
</html>
